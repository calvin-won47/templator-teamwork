name: Build and Deploy Master Template

# 触发器：
# - push 到 main：发布最新模板到所有站点（批量）
# - 手动触发（workflow_dispatch）：可选择仅部署到指定站点
on:
  push:
    branches:
      - main
  schedule:
    # 每日 02:00 UTC 定时触发刷新站点地图并部署
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      target_site_path:
        description: "可选：只部署到某一个站点的绝对路径 (例如 /www/wwwroot/example.com)"
        required: false
        type: string
      target_site_url:
        description: "可选：该站点的完整 URL (例如 https://example.com)"
        required: false
        type: string

jobs:
  # --- 作业 1: 构建 React/Vite 应用 ---
  build:
    name: 1. Build Vite Project
    runs-on: ubuntu-latest
    concurrency:
      group: build-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # 缓存 npm 包以加快速度

      - name: Install Dependencies
        # npm ci 是 CI/CD 的标准，它比 install 更快更严格 [7]
        run: npm ci 

      - name: Build Production App
        # 运行 build 脚本 (在 package.json 中定义) [8]
        run: npm run build # 这会创建./dist 文件夹

      - name: Upload Build Artifact
        # 将./dist 文件夹保存为“产物”，以便下一个作业可以使用它
        uses: actions/upload-artifact@v4
        with:
          name: vite-build-dist
          path: ./dist

  # --- 作业 2: 将构建产物部署到所有站点 ---
  deploy:
    name: 2. Deploy to Baota Server
    needs: build # 确保此作业在 'build' 作业成功后才运行
    runs-on: ubuntu-latest

    # --- 关键：使用 Matrix 策略批量部署 ---
    # 在这里手动维护您所有站点的“服务器绝对路径”
    strategy:
      matrix:
        site:
          # 运行 'create_site.py' 后，您需要来这里添加新站点的路径与 URL
          - { path: /www/wwwroot/piviro.com, url: https://piviro.com }
          - { path: /www/wwwroot/toxivo.com, url: https://toxivo.com }
          - { path: /www/wwwroot/tuxiva.com, url: https://tuxiva.com }
          - { path: /www/wwwroot/zawivo.com, url: https://zawivo.com }
          - { path: /www/wwwroot/juxera.com, url: https://juxera.com }
          # - { path: /www/wwwroot/client-c.com, url: https://client-c.com }
          #... 您可以在这里列出100个

    concurrency:
      # 避免 push 与 schedule 对同一站点并发冲突
      group: deploy-${{ matrix.site.url }}
      cancel-in-progress: true

    steps:
      - name: Checkout Code (for sitemap generator)
        uses: actions/checkout@v5

      - name: Download Build Artifact
        # 下载 'build' 作业保存的./dist 文件夹
        uses: actions/download-artifact@v4
        with:
          name: vite-build-dist
          path: ./dist

      - name: Setup Node.js 18 (for sitemap generator)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Prepare remote config.json (fallback to repo if missing)
        run: |
          mkdir -p ./tmp
          REMOTE_PATH="${{ matrix.site.path }}"
          set -e
          if ssh -o StrictHostKeyChecking=no ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }} "test -f \"$REMOTE_PATH/config.json\""; then
            echo "Remote config.json found; fetching..."
            ssh -o StrictHostKeyChecking=no ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }} "cat \"$REMOTE_PATH/config.json\"" > ./remote-config.json
          else
            echo "Remote config.json missing; using repo public/config.json"
            cp ./public/config.json ./remote-config.json
          fi

      - name: Generate sitemap.xml and robots.txt for ${{ matrix.site.url }}
        env:
          SITE_URL: ${{ matrix.site.url }}
          CONFIG_PATH: ./remote-config.json
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
        run: |
          node scripts/generate-sitemap.mjs

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BAOTA_SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.BAOTA_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to ${{ matrix.site.path }} via rsync
        run: |
          rsync -rlDz \
            --delete \
            --omit-dir-times \
            --exclude='config.json' \
            --exclude='.user.ini' \
            --exclude='.well-known/' \
            --exclude='logs/' \
            --exclude='ssl/' \
            ./dist/ ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ matrix.site.path }}

      - name: Seed config.json if missing (first-time only)
        run: |
          rsync -avzr --ignore-existing ./public/config.json ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ matrix.site.path }}/

  # --- 作业 3: 仅部署到一个指定站点（手动触发用） ---
  deploy_single:
    name: 3. Deploy Single Site (Manual)
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.target_site_path != '' }}
    needs: build
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-single-${{ inputs.target_site_path }}
      cancel-in-progress: true
    steps:
      - name: Checkout Code (for sitemap generator)
        uses: actions/checkout@v5

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-build-dist
          path: ./dist

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BAOTA_SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.BAOTA_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Setup Node.js 18 (for sitemap generator)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Compute SITE_URL if not provided
        run: |
          SITE_DOMAIN=$(basename "${{ inputs.target_site_path }}")
          if [ -z "${{ inputs.target_site_url }}" ]; then
            echo "SITE_URL=https://${SITE_DOMAIN}" >> $GITHUB_ENV
          else
            echo "SITE_URL=${{ inputs.target_site_url }}" >> $GITHUB_ENV
          fi

      - name: Prepare remote config.json (fallback to repo if missing)
        run: |
          mkdir -p ./tmp
          REMOTE_PATH="${{ inputs.target_site_path }}"
          set -e
          if ssh -o StrictHostKeyChecking=no ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }} "test -f \"$REMOTE_PATH/config.json\""; then
            echo "Remote config.json found; fetching..."
            ssh -o StrictHostKeyChecking=no ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }} "cat \"$REMOTE_PATH/config.json\"" > ./remote-config.json
          else
            echo "Remote config.json missing; using repo public/config.json"
            cp ./public/config.json ./remote-config.json
          fi

      - name: Generate sitemap.xml and robots.txt
        env:
          SITE_URL: ${{ env.SITE_URL }}
          CONFIG_PATH: ./remote-config.json
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
        run: |
          node scripts/generate-sitemap.mjs

      - name: Deploy to ${{ inputs.target_site_path }} via rsync
        run: |
          rsync -rlDz \
            --delete \
            --omit-dir-times \
            --exclude='config.json' \
            --exclude='.user.ini' \
            --exclude='.well-known/' \
            --exclude='logs/' \
            --exclude='ssl/' \
            ./dist/ ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ inputs.target_site_path }}

      - name: Seed config.json if missing (first-time only)
        run: |
          rsync -avzr --ignore-existing ./public/config.json ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ inputs.target_site_path }}/