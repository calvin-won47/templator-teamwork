      // 设置全局默认配置，阻塞式加载 /config.json

        apiEndpoints: { strapi_url: '', strapi_site_slug: 'error' },
        integrations: { gtm_id: 'GTM-58TDPTJ3' },

        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/config.json', false);

        } else {
          console.warn('无法加载外部 config.json，将使用默认配置。');
